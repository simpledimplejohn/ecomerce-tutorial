<h2>Product Details:</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <!-- uses currency pipe to transform the number to currency -->
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Purchase</button>

</div>
