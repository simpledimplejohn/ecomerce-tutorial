<h2>Products</h2>

<!-- looping through the products model  -->
<div *ngFor="let product of products">
  <h3>
    <!-- makes the list item a link [] property binding with a route using the product id number -->
    <!-- Ask lewis about the a-tag property -->
    <a
      [routerLink]="['/products', product.id]"
      [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button type="button" (click)="share()">
    Share
  </button>
<!-- triggers the product alerts component of product with property binding to the specific product in the list -->
  <app-product-alerts
   [product]="product"
   (notify)="onNotify()">
  </app-product-alerts>
</div>
